// Start Options -> +exec autoexec.cfg -tickrate 128 -novid -nojoy +cl_forcepreload 1

fps_max "100"
joystick "0"
mm_dedicated_search_maxping "350"
gameinstructor_enable "0"
cl_autowepswitch "0"
cl_use_opens_buy_menu "0"
mat_monitorgamma "1.6"

alias +fastswap "slot3"
alias -fastswap "lastinv"


//Clear
    unbindall

//Mouse
    m_rawinput "1"
    m_mousespeed "0"
    m_customaccel "0"
    zoom_sensitivity_ratio_mouse "1"

    bind "MOUSE1" "+attack"
    bind "MOUSE2" "+attack2"
    bind "MOUSE3" "+radialradio2"
    bind "MWHEELUP" "+jump"
    bind "MWHEELDOWN" "+jump"

//Keyboard
    bind "c" "r_cleardecals"
    bind "q" "+fastswap"
    bind "t" "+spray_menu"
    bind "`" "toggleconsole"
    bind "TAB" "+showscores"
    bind "ESCAPE" "cancelselect"

    //Directonal
        bind "w" "+forward"
        bind "a" "+moveleft"
        bind "s" "+back"
        bind "d" "+moveright"
        bind "CTRL" "+duck"
        bind "SHIFT" "+speed"
        bind "SPACE" "+jump"

    //Select
        bind "1" "slot1"
        bind "2" "slot2"
        bind "3" "slot3"
        bind "4" "slot4"
        bind "5" "slot5"
        bind "6" "slot12"
        bind "e" "+use"
        bind "f" "+lookatweapon"
        bind "g" "drop"
        bind "r" "+reload"
        bind "x" "use weapon_flashbang"
        bind "z" "use weapon_hegrenade"
        bind "capslock" "use weapon_molotov;use weapon_incgrenade"
        bind "alt" "use weapon_smokegrenade"

    //Communication
        bind "v" "+voicerecord"
        bind "y" "messagemode"
        bind "ENTER" "messagemode2"

    //Buy
        bind "b" "buymenu"
        bind "F3" "autobuy"
        bind "i" "buy famas"
        bind "o" "buy p250"
        bind "p" "buy deagle"
        bind "[" "buy ak47"
        bind "]" "buy aug"
        bind "k" "buy vest"
        bind "l" "buy vesthelm"
        bind "semicolon" "buy defuser"
        bind "'" "buy ssg08"
        bind "n" "buy mac10"
        bind "m" "buy flashbang"
        bind "," "buy smokegrenade"
        bind "." "buy hegrenade"
        bind "/" "buy molotov"

    //Change options
        bind "h" "toggle cl_righthand"
        bind "del" "toggle volume 0.5 0.05"

//viewmodel
    viewmodel_fov "68"
    viewmodel_offset_x "2.5"
    viewmodel_offset_y "2"
    viewmodel_offset_z "-2"
    cl_righthand "1"
    cl_bobcycle "0"
    cl_bobamt_vert "0"
    cl_bob_lower_amt "0"
    cl_bobamt_lat "0"

//HUD
    cl_teammate_colors_show "1"
    hud_scaling "1"
    hud_showtargetid "1"
    cl_hud_color "1"
    cl_showhelp "0"
    cl_showloadout "1"
    cl_hud_background_alpha "0"
    cl_hud_healthammo_style "1"
    cl_hud_bomb_under_radar "0"
    cl_hud_playercount_pos "0"
    cl_hud_playercount_showcount "1"

    //Radar
        cl_radar_always_centered "0"
        cl_radar_rotate "1"
        cl_hud_radar_scale "1"
        cl_radar_scale "0.5"

//Audio
    volume "0.5"
    voice_scale "0.3"
    cl_player_ping_mute "1"

    //Music
        snd_menumusic_volume "0.1"
        snd_roundstart_volume "0"
        snd_roundend_volume "0.1"
        snd_mapobjective_volume "0"
        snd_tensecondwarning_volume "0.06"
        snd_deathcamera_volume "0"
        snd_mvp_volume "0.1"

host_writeconfig